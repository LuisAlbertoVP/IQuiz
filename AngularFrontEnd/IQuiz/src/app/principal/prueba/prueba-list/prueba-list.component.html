<div class="container">
  <mat-form-field class="w-100">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" #input>
    <button mat-button *ngIf="input.value" matSuffix mat-icon-button aria-label="Clear" (click)="input.value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="w-100 p-3 mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="w-100">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="duracion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Duraci√≥n</th>
      <td mat-cell *matCellDef="let row">{{ row.duracion }}</td>
    </ng-container>
    <ng-container matColumnDef="nota">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nota</th>
      <td mat-cell *matCellDef="let row">{{ row.nota }}</td>
    </ng-container>
    <ng-container matColumnDef="puntaje">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Puntaje</th>
      <td mat-cell *matCellDef="let row">{{ row.puntaje }}</td>
    </ng-container>
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let row">{{ row.fecha }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigate(row.id)" class="element"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que coincidan con "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" [showFirstLastButtons]="true"></mat-paginator>
</div>
