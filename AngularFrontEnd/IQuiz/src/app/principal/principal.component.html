<div class="principal-container" [class.es-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="principal-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <div class="w-100 d-flex"><h1>{{ title }}</h1><span class="ml-auto" style="font-size: 14px;">{{ service.getNombres() }}</span></div>
  </mat-toolbar>

  <mat-sidenav-container class="principal-sidenav" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="mobileQuery.matches ? false : true" 
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"><app-sidenav></app-sidenav></mat-sidenav>

    <mat-sidenav-content>
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
