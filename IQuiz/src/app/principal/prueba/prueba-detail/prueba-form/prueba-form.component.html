<form [formGroup]="form" (ngSubmit)="onSubmit()" class="col-12 container-fluid mb-5">      
  <div class="row shadow3 p-3">
    <div class="col-12 d-flex">
      <h5>{{ cuestionario.nombre }}</h5>
      <label class="ml-auto">
        Tiempo l√≠mite {{ cuestionario.tiempo.hour + ':' + cuestionario.tiempo.minute + ':' + segundos }}
      </label>
    </div>
  </div>

  <div class="row d-flex justify-content-center mt-3 mb-5 mr-2">
    <button mat-raised-button color="primary">Guardar</button>
  </div>

  <div class="row col-12 justify-content-center mb-3">
    <ngb-pagination [collectionSize]="pages" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
  </div>

  <div class="row">
    <div class="container">
      <div class="row bg-light preguntas">
        <div formArrayName="preguntas" class="col-12">
          <ng-container *ngFor="let pregunta of preguntas.controls; let i=index">
            <app-prueba-pregunta [pregunta]="cuestionario.preguntas[i]" [form]="pregunta" [page]="page"></app-prueba-pregunta>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</form>
