<mat-list role="list">
  <ng-container *ngFor="let estudiante of estudiantes">
    <mat-list-item role="listitem">
      <div class="w-100 d-flex">
        <span>{{ estudiante.nombres }}</span>
        <span class="ml-auto">{{ estudiante.pivot.nota }}</span>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
  </ng-container>
</mat-list>
